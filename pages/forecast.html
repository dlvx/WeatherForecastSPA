<p>
    <a href="#/">Back to Search</a> <!--always # in the href cause it's a SPA -->
</p>

<h1>Forecast for {{city}}</h1>
<hr />
Days: <a href="#/forecast/2" ng-class="{ 'bg-primary' : days==='2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary' : days==='5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary' : days==='7' }">7</a>
<!-- ng-class will apply the bg-primary bootstrap class when days (in the scope) equals de specified number 
using === means the types have to match
-->
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class=row>
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d,y' }}</h3> <!-- pipe something to filter -->
                </div>
                <div class="panel-body">
                    Daytime temperature : {{ convertToCelsius(w.temp.day) }}
                </div>
            </div>
        </div>
    </div>
</div>
